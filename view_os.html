<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de OS STAMPEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h2>Todas as Ordens de Serviço</h2>
            <a href="menu.html" class="back-to-menu-btn" id="backToMenuBtn">Voltar ao Menu</a>
            <div class="search-section" id="searchFilterSection">
                <input type="text" id="clientSearch" placeholder="Pesquisar por Nome do Cliente...">
                <button id="searchButton">Buscar</button>
                <select id="statusFilter">
                    <option value="Todas">Todas</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Concluída">Concluída</option>
                </select>
            </div>
        </div>
        <p></p>
        <div class="container" style="margin-top: auto"> <!-- Added margin-top for spacing -->
            <p id="noOsMessage">Lista de todas as OS será exibida aqui.</p>
            <div id="osListContainer">
                <!-- Service orders will be displayed here -->
            </div>
        </div>
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script src="view_os_script.js"></script>
</body>
</html>
