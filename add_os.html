<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de OS STAMPEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Adicionar Ordem de Serviço</h2>
        <a href="menu.html" class="back-to-menu-btn">Voltar ao Menu</a>
        <form id="addOsForm">
            <div class="header-section">
            <div class="input-group">
                <label for="clientName">Nome do Cliente:</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="isConverterCheck">
                <label for="isConverterCheck">Cliente é Revendedor?</label>
            </div>
            <div id="converterSelectorGroup" class="input-group" style="display: none;">
                <label for="converterSelect">Selecione o Revendedor:</label>
                <select id="converterSelect">
                    <option value="">-- Selecione --</option>
                </select>
            </div>
            <div class="input-group">
                    <label for="clientPhone">Celular:</label>
                    <input type="text" id="clientPhone" name="clientPhone" required>
                </div>
                <div class="input-group">
                    <label for="osId">ID da OS:</label>
                    <input type="text" id="osId" name="osId" readonly> <!-- Will be generated by script -->
                </div>
                <div class="input-group">
                    <label for="osDate">Data:</label>
                    <input type="date" id="osDate" name="osDate" required>
                </div>
            </div>

            <h3>Produtos</h3>
            <div id="productsContainer">
                <!-- Product input fields will be added here dynamically by script -->
            </div>
            <button type="button" id="addProductBtn">Adicionar Produto</button>
            <p> </p>
            <div class="summary-section">
                <div class="input-group">
                    <label for="discountType">Tipo de Desconto:</label>
                    <select id="discountType" name="discountType">
                        <option value="percentage">Porcentagem (%)</option>
                        <option value="fixed">Valor Fixo (R$)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="discountValue">Desconto/Pago:</label>
                    <input type="number" id="discountValue" name="discountValue" value="0" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="totalValue">Valor Total da OS:</label>
                    <input type="text" id="totalValue" name="totalValue" readonly value="0.00">
                </div>
                <div class="input-group">
                    <label for="totalDue">Total a Pagar:</label>
                    <input type="text" id="totalDue" name="totalDue" readonly value="0.00">
                </div>
            </div>
            
            <div class="input-group" id="sectorInputGroup">
                <label for="sector">Setor:</label>
                <select id="sector" name="sector">
                    <option value="Grafica">Gráfica</option>
                    <option value="Impressao Digital">Impressão Digital</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="description">Descrição da OS:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="input-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Pendente">Pendente</option>
                    <option value="Paga">Paga</option>
                </select>
            </div>

<button type="button" id="saveAndPrintBtn" class="submit-button-style" style="margin-top: 20px;">Salvar OS / Imprimir </button>
            
        </form>
        
    </div>
    <script src="add_os_script.js"></script>
</body>
</html>
